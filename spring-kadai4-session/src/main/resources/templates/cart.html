<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ショッピング</title>
</head>
<body>
<h1>ショッピングカート</h1>
<p>ようこそ、[[${@account.name}]]様</p>
<form action ="/cart/add" method ="post">
<input type ="text" name="name" placeholder="商品名">
<input type ="text" name="price" placeholder="価格">
<button>カートに追加</button>


	<table border="1" th:if = "${@cart.items.size()}">
		<!--<th:block th:if="${@name}">-->
		<tr>
			<th>名前</th>
			<th>価格</th>
		</tr>
		<!--</th:block>-->
		<tr th:each="cart : ${@cart.items}">
			<td th:text = ${cart.name}></td>
			<td th:text = ${cart.price}></td>
		</tr>
		
</table>
<a href="/cart/clear">カートのクリア</a>
<a href="/cart/logout">ログアウト</a>
</body>
</html>
